{% extends 'base.html' %}

{% block title %}
Game Creation
{% endblock %}

{% block content %}
  <form method="post" action="">
    {% for field in form %}
      <div class="clearfix">
        {{ field.label }}
        <div class="input">
            {{ field() }}
        </div>
      </div>
    {% endfor %}
    <div class="actions">
      <button class="btn primary" type="submit">Save</button>
      <a class="btn" href="/">Cancel</a>
    </div>
  </form>
{% endblock %}
