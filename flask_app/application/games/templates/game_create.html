{% extends 'base.html' %}

{% block title %}
Game Creation
{% endblock %}

{% block content %}

    <div class="container-fluid">
      <h3>Game Creation</h3>
      <hr />
      <form id="status-form" action="" method="POST" role="form">
        {{ form.hidden_tag() }}
        <div class="col-3">
          {% for field in [form.season,form.session,form.away,form.home,form.main_ump] %}
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">{{field.label}}:</h6>
            </div>
            <span class="clearfix">{{ field }}</span>
          </li>
          {% endfor %}
        </div>
        <div class="actions">
          <button class="btn primary" type="submit">Save</button>
          <a class="btn" href="create">Cancel</a>
        </div>
      </form>
    </div>
{% endblock %}
